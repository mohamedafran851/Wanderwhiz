<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WanderWhiz Quiz - Discover Your Dream Destination</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f6fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
    }
    .quiz-header {
      background: linear-gradient(135deg, #0d6efd 0%, #5a8dee 100%);
      color: white;
      padding: 80px 0 60px 0;
      text-align: center;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }
    .quiz-header h1 {
      font-size: 3rem;
      font-weight: 800;
    }
    .quiz-container {
      background: white;
      border-radius: 1rem;
      padding: 40px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      margin-top: -50px;
    }
    .question {
      font-weight: 600;
      margin-bottom: 10px;
    }
    .form-check {
      margin-bottom: 10px;
    }
    .btn-primary {
      font-weight: 600;
    }
    #result {
      display: none;
      text-align: center;
      margin-top: 40px;
    }
    #result h2 {
      font-weight: 700;
      color: #0d6efd;
    }
    #result p {
      font-size: 1.1rem;
    }
    footer {
      background-color: #23253b;
      color: #f4e1af;
      padding: 30px 0;
      text-align: center;
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand text-dark" href="index.html">WanderWhiz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-dark" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="destinations.html">Destinations</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link active text-dark" href="quiz.html">Quiz</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="quiz-header">
    <div class="container">
      <h1>Discover Your Dream Destination</h1>
      <p class="mt-2">Answer a few fun questions and we’ll tell you where you should travel next.</p>
    </div>
  </header>
  <section class="container quiz-container">
    <form id="quizForm">
      <div class="mb-4">
        <label class="question">1. What scenery excites you the most?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="paris,dubai,newyork,venice" required />
          <label class="form-check-label">City skylines and landmarks</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="bali,santorini,capetown" />
          <label class="form-check-label">Beaches and natural beauty</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="tokyo" />
          <label class="form-check-label">Modern and cultural fusion</label>
        </div>
      </div>
      <div class="mb-4">
        <label class="question">2. What’s your travel vibe?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="paris,venice" required />
          <label class="form-check-label">Art, romance, and history</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="dubai,newyork,tokyo" />
          <label class="form-check-label">Modern, fast-paced, and trendy</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="bali,santorini,capetown" />
          <label class="form-check-label">Laid-back and adventurous</label>
        </div>
      </div>
      <div class="mb-4">
        <label class="question">3. Ideal weather?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q3" value="dubai,bali" required />
          <label class="form-check-label">Tropical and sunny</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q3" value="paris,newyork,venice" />
          <label class="form-check-label">Seasonal and mild</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q3" value="tokyo,santorini,capetown" />
          <label class="form-check-label">A bit of everything</label>
        </div>
      </div>
      <div class="mb-4">
        <label class="question">4. Must-try food scene?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q4" value="paris" required />
          <label class="form-check-label">Fine dining and pastries</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q4" value="tokyo,newyork" />
          <label class="form-check-label">Fusion and global flavors</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q4" value="bali,santorini,capetown,dubai" />
          <label class="form-check-label">Local street eats and spice</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Get My Destination</button>
    </form>
    <div id="result" class="mt-5">
      <h2>Your dream destination is: <span id="destName"></span></h2>
      <p id="destDescription"></p>
      <a id="destLink" href="#" class="btn btn-primary mt-3" target="_blank">Explore Destination</a>
    </div>
  </section>
  <footer>
    &copy; 2025 WanderWhiz. All rights reserved.
  </footer>
  <script>
    const destinations = {
      paris: {
        name: "Paris, France",
        desc: "Romantic city of lights, gourmet dining, and timeless culture.",
        link: "destination.html#paris"
      },
      tokyo: {
        name: "Tokyo, Japan",
        desc: "Fusion of ultra-modern tech and ancient tradition.",
        link: "destination.html#tokyo"
      },
      dubai: {
        name: "Dubai, UAE",
        desc: "Luxury, desert adventures, and jaw-dropping architecture.",
        link: "destination.html#dubai"
      },
      bali: {
        name: "Bali, Indonesia",
        desc: "Beaches, temples, and lush rice fields.",
        link: "destination.html#bali"
      },
      newyork: {
        name: "New York City, USA",
        desc: "Bustling metropolis full of energy, culture, and food.",
        link: "destination.html#newyork"
      },
      santorini: {
        name: "Santorini, Greece",
        desc: "Cliffside views, blue domes, and Aegean sunsets.",
        link: "destination.html#santorini"
      },
      capetown: {
        name: "Cape Town, South Africa",
        desc: "Mountains, beaches, and vibrant culture.",
        link: "destination.html#capetown"
      },
      venice: {
        name: "Venice, Italy",
        desc: "Floating city of canals, romance, and history.",
        link: "destination.html#venice"
      }
    };
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const answers = [
        this.q1.value.split(","),
        this.q2.value.split(","),
        this.q3.value.split(","),
        this.q4.value.split(",")
      ];
      const scores = {};
      answers.flat().forEach(dest => {
        scores[dest] = (scores[dest] || 0) + 1;
      });
      const bestDest = Object.entries(scores).sort((a, b) => b[1] - a[1])[0][0];
      const result = destinations[bestDest];
      document.getElementById("destName").textContent = result.name;
      document.getElementById("destDescription").textContent = result.desc;
      document.getElementById("destLink").href = result.link;
      document.getElementById("result").style.display = "block";
      document.getElementById("result").scrollIntoView({ behavior: "smooth" });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
